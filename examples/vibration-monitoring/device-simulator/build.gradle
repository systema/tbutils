plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.6.10'
    // todo remove for release
    id 'org.sonarqube' version '2.8'

    id 'application'
}


group 'com.systema.eia.iot'
version '1.0.0'


repositories {
    mavenCentral()

    maven {
        url "https://repo.thingsboard.io/artifactory/libs-release-public"
    }

    //TODO: change to public tb-utils repo
    maven{
        url "https://nexus01.dd.systemagmbh.de/repository/maven-releases"
        credentials {
            username = nexus_username
            password = nexus_password
        }

    }

    // needed to resolve snapshot dependencies during development
    mavenLocal()
}


dependencies {
    //TODO: update to latest version
    implementation("com.systema.eia.iot:tb-utils:v2.0.1-SNAPSHOT")

    compile 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.0'
    compile 'com.github.ajalt:clikt:2.7.1'
}

//compileKotlin {
//    kotlinOptions.jvmTarget = "1.8"
//}

application {
    mainClassName = 'com.systema.iot.examples.vibration.DeviceSimulationAppKt'
}
