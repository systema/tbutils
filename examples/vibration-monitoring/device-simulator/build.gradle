plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.6.10'
    id 'application'
}


group 'com.systema.eia.iot'
version '1.0.0'


repositories {
    mavenCentral()

    maven {
        url "https://repo.thingsboard.io/artifactory/libs-release-public"
    }

    maven {
        url "https://maven.pkg.github.com/systema/tbutils"
        credentials {
            username = project.findProperty("gpr.user") ?: System.getenv("GH_USER")
            password = project.findProperty("gpr.key")  ?: System.getenv("GH_TOKEN")
        }
    }

    // needed to resolve snapshot dependencies during development
//    mavenLocal()
}

dependencies {
    implementation("com.systema.eia.iot:tbutils:v2.0.2")

    compile 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.0'
    compile 'com.github.ajalt:clikt:2.7.1'
}

//compileKotlin {
//    kotlinOptions.jvmTarget = "1.8"
//}

application {
    mainClassName = 'com.systema.iot.examples.vibration.DeviceSimulationAppKt'
}
